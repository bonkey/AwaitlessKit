name: Package Builds

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: "Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)"
        required: false
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    name: Build for iOS 15 (${{ matrix.name }})
    runs-on: macos-15
    strategy:
      matrix:
        include:
          - name: "Latest"
            xcode-version: "latest"
          - name: "Stable"
            xcode-version: "latest-stable"
          - name: "Xcode 16"
            xcode-version: "^16.4"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup debug session
        uses: ./.github/actions/setup-debug
        with:
          debug_enabled: ${{ github.event.inputs.debug_enabled }}

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Use Xcode ${{ matrix.xcode-version }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode-version }}

      - name: Cache Swift dependencies
        uses: ./.github/actions/cache-swift-deps
        with:
          platform: macos
          cache-suffix: ios-${{ matrix.xcode-version }}

      - name: Build for iOS 15
        run: just package-build-ios

  build-macos:
    name: Build for macOS (${{ matrix.name }})
    runs-on: macos-15
    strategy:
      matrix:
        include:
          - name: "Latest"
            xcode-version: "latest"
          - name: "Stable"
            xcode-version: "latest-stable"
          - name: "Xcode 16"
            xcode-version: "^16.4"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup debug session
        uses: ./.github/actions/setup-debug
        with:
          debug_enabled: ${{ github.event.inputs.debug_enabled }}

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Use Xcode ${{ matrix.xcode-version }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode-version }}

      - name: Cache Swift dependencies
        uses: ./.github/actions/cache-swift-deps
        with:
          platform: macos
          cache-suffix: macos-${{ matrix.xcode-version }}

      - name: Build for macOS
        run: just package-build-macos
