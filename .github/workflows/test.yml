name: Swift Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  XCODE_VERSION: "16.2"

jobs:
  test-macos:
    name: Test on macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure Git for HTTPS instead of SSH
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"
      - name: Use Xcode ${{ env.XCODE_VERSION }}
        run: xcodes select ${{ env.XCODE_VERSION }}
      - name: Build and Test
        run: swift test

  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    container:
      image: swift:latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure Git for HTTPS instead of SSH
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"
      - name: Build and Test
        run: swift test
