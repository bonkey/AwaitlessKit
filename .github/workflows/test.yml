name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: "Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)"
        required: false
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    container:
      image: swift:latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-debug
        with:
          debug_enabled: ${{ github.event.inputs.debug_enabled }}

      - name: Install curl
        run: apt-get update && apt-get install -y curl

      - uses: jdx/mise-action@v2

      - uses: ./.github/actions/cache-swift-deps
        with:
          platform: linux

      - name: Build and Test
        run: just package-test

  test-macos:
    name: Test Xcode (${{ matrix.name }})
    runs-on: macos-15
    strategy:
      matrix:
        include:
          - name: "Latest"
            xcode-version: "latest"
            upload-coverage: false
          - name: "Stable"
            xcode-version: "latest-stable"
            upload-coverage: true
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-debug
        with:
          debug_enabled: ${{ github.event.inputs.debug_enabled }}

      - uses: jdx/mise-action@v2

      - name: Use Xcode ${{ matrix.xcode-version }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode-version }}

      - uses: ./.github/actions/cache-swift-deps
        with:
          platform: macos
          cache-suffix: ${{ matrix.xcode-version }}

      - name: Build and Test
        run: COVERAGE=${{ matrix.upload-coverage }} just package-test

      - name: Generate LCOV Coverage Report
        if: ${{ matrix.upload-coverage && !cancelled() }}
        run: just coverage-lcov coverage.lcov

      - name: Upload coverage reports to Codecov
        if: ${{ matrix.upload-coverage && !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          files: coverage.lcov

      - name: Upload test results to Codecov
        if: ${{ matrix.upload-coverage && !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          files: coverage.lcov
